# Configuración para desarrollo local (H2)
spring:
  application:
    name: chat-websocket

  datasource:
    url: jdbc:h2:mem:chatdb
    driverClassName: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

